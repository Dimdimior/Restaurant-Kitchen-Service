{% extends "base.html" %}

{% block content %}
  <h2>{{ dish.name }}
  <a href="{% url "restaurant:dish-update" pk=dish.id %}" class="btn btn-danger link-to-page">
      Update
    </a>

    <a href="{% url 'restaurant:dish-delete' pk=dish.id %}" class="btn btn-secondary link-to-page">
      Delete
    </a>
  </h2>

  <section>{{ dish.description }}</section>
  <br>
  <p><strong>Cooks:</strong></p>
  {% for cook in dish.cooks.all %}
    <ul>
      <li><a href={% url "restaurant:cook-detail" pk=cook.id %}>{{ cook.first_name }} {{ cook.last_name }}</a></li>
    </ul>
  {% endfor %}

{% endblock %}
