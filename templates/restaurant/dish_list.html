{% extends "base.html" %}

{% block content %}
  <h1>
    Dish list
    <a href="{% url "restaurant:dish-create" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href={% url "restaurant:dish-detail" pk=dish.id %} >{{ dish.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes</p>
  {% endif %}

{% endblock %}
