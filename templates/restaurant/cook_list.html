{% extends "base.html" %}

{% block content %}

{% if cook_list %}
  <ul>
    {% for cook in cook_list %}
      <li><a href={% url "restaurant:cook-detail" pk=cook.id %}>{{ cook.first_name}} {{ cook.last_name }} ({{ cook.username }})</a></li>
    {% endfor %}
  </ul>
  {% else %}
      <p>There are no cooks</p>
{% endif %}


{% endblock %}
